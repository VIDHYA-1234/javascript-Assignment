<!-- 25. Body mass index(BMI) is calculated as follows: bmi = weight in Kg / (height x height) in m2. Write a function which calculates bmi. BMI is used to broadly define different weight groups in adults 20 years old or older.Check if a person is underweight, normal, overweight or obese based the information given below.
    - The same groups apply to both men and women.
    - Underweight: BMI is less than 18.5
    - Normal weight: BMI is 18.5 to 24.9
    - Overweight: BMI is 25 to 29.9
    - Obese: BMI is 30 or more -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
          let userHeight=prompt("Enter height in (cm)")
          let userWeight=prompt("Enter weight in (kg)")

          function calculateBMI (height,weight){
             let  BMI = (weight/(height*height/10000))
             if(BMI<18.5){
                console.log("Your are underweight according to  BMI Index")
             }
             else if(BMI>=18.5 && BMI<=24.9){
                console.log("Your are normal weight according to BMI Index")
             }
             else if(BMI>=25 && BMI<=29.9){
                console.log("Your are overweight according to BMI Index ")
             }
             else(BMI>=30)
             {
                console.log("Your are obese according to BMI Index")
             }

          }
          calculateBMI(userHeight,userWeight);


        </script>
    </body>
    </html>
