<!-- 30. Create a simple calculator program in JavaScript which can perform the addition, substraction, multiplication and division on given numbers. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1=parseFloat(prompt("Enter first no."));
        var num2=parseFloat(prompt("Enter second no."));
        var operator=prompt("please select among +,-,*,/");
         switch(operator){
            case "+":
                result= num1+num2
            console.log(`${num1}+${num2}=${result}`)
            break;

            case "-":
                result= num1-num2
            console.log(`${num1}-${num2}=${result}`)
            break;

            case "*":
                result= num1*num2
            console.log(`${num1}*${num2}=${result}`)
            break;

            case "/":
                result= num1/num2
            console.log(`${num1}/${num2}=${result}`)
            break;

            default:
                console.log("operatior was invslid")
         }

    </script>
</body>
</html>
